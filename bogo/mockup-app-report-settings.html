<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
    <script type="text/javascript" src="lib/jquery-1.8.2.js"></script>
    <script type="text/javascript" src="lib/underscore.js"></script>
    <script type="text/javascript" src="lib/backbone.js"></script>
    <script type="text/javascript" src="lib/backbone.paginator.js"></script>
    <script type="text/javascript" src="lib/bootstrap.js"></script>
    <style type="text/css">
    .modal select {
        width: 219px;
    }
    span.report-column {
        display: inline-block;
    }
    </style>
</head>
<body>

    <div class="navbar navbar-static-top">
        <div class="navbar-inner">
            <a class="brand">Bogo</a>
            <div class="pull-right">
                <div class="btn-group">
                    <button type="button" class="btn add-columns"><i class="icon-time"></i></button>
                    <button type="button" class="btn remove-columns"><i class="icon-download-alt"></i></button>
                    <button type="button" class="btn reset-columns"><i class="icon-edit"></i></button>
                </div>
                <button class="btn report-search"><i class="icon-search"></i> Search</button>
                <button class="btn report-settings"><i class="icon-wrench"></i> Settings</button>

            </div>
        </div>
    </div>

    <div class="filter-bar">
        <a class="btn btn-info btn-mini">Account <i class="icon-remove-circle icon-white"></i></a>
        <a class="btn btn-info btn-mini">Security <i class="icon-remove-circle icon-white"></i></a>
        <a class="btn btn-info btn-mini">Transaction <i class="icon-remove-circle icon-white"></i></a>
        <a class="btn btn-primary btn-mini add-filter"><i class="icon-filter icon-white"></i> Add Filter </a>
    </div>


    <div class="container-fluid">
        <ul class="nav nav-tabs">
            <li class="active"><a href="#">Home</a></li>
            <li><a href="#">Home</a></li>
            <li><a href="#">Home</a></li>
        </ul>

        <table class="table table-striped table-hover table-condensed">
            <thead>
                <tr>
                    <th><i class="icon-filter"></i> Acct No<span class="caret pull-right"></span></th>
                    <th><i class="icon-filter"></i> Acct Name</th>
                    <th><i class="icon-filter icon-white"></i> Client Ref ID</th>
                </tr>
            </thead>
            <tbody>
                <tr><td>1</td><td>1</td><td>1</td></tr>
                <tr><td>1</td><td>1</td><td>1</td></tr>
                <tr><td>1</td><td>1</td><td>1</td></tr>
            </tbody>
        </table>
    </div>

    <div>
        <div class="modal">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h3>Report Settings</h3>
            </div>
            <div class="modal-body">
                <div class="row-fluid">
                <span class="report-column">
                    <label><h4>Available Columns</h4></label>
                    <select class="report-column-available" multiple="multiple" size="8"><option value="c5428"> Transaction Date </option><option value="c5429"> Settlement Date </option><option value="c5430"> Settlement Type </option><option value="c5431"> Settlement Id </option><option value="c5432"> Brorker Id </option><option value="c5433"> Brorker Name </option><option value="c5434"> Mango </option></select> 
                    <div class="btn-group btn-group-vertical">
                        <button type="button" class="btn add-columns"><i class="icon-arrow-right"></i></button>
                        <button type="button" class="btn remove-columns"><i class="icon-arrow-left"></i></button>
                    </div>
                </span>
                <span class="report-column">
                    <label class="foome"><h4>Selected Columns</h4></label>
                    <select class="report-column-selected" multiple="multiple" size="8"><option value="c5418"> Account Number </option><option value="c5419"> Account Name </option><option value="c5420"> Client Reference Id </option><option value="c5421"> Transaction Reference Id </option><option value="c5422"> Transaction Type </option><option value="c5423"> Transaction Type Desc </option><option value="c5423"> Transaction Type Desc & Really long and longer name </option><option value="c5424"> Security Id </option><option value="c5425"> Security Id Type </option><option value="c5426"> Security Desc </option><option value="c5427"> Location </option></select>
                    <div class="btn-group btn-group-vertical">
                        <button type="button" class="btn move-up"><i class="icon-arrow-up"></i></button>
                        <button type="button" class="btn move-down"><i class="icon-arrow-down"></i></button>
                    </div>
                </span>
                </div>
            </div>
            <div class="modal-footer">
                <a href="#" class="btn"><i class="icon-refresh"></i> Reset to default</a>
                <a href="#" class="btn btn-primary"><i class="icon-search icon-white"></i> Search</a>
            </div>
        </div>
    </div>


</body>
</html>
