<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
    <script type="text/javascript" src="lib/jquery-1.8.2.js"></script>
    <script type="text/javascript" src="lib/underscore.js"></script>
    <script type="text/javascript" src="lib/backbone.js"></script>
    <script type="text/javascript" src="lib/backbone.paginator.js"></script>
    <script type="text/javascript" src="lib/bootstrap.js"></script>
    <style type="text/css">
    .filter-bar {
        padding: 5px 20px;
        margin: 5px 0;
/*        background-color: #f5f5f5;
        -webkit-border-radius: 4px;
        -moz-border-radius: 4px;
        border-radius: 4px;
*/    }
    th .caret {
        margin: 5px 0 0;
    }
    </style>
</head>
<body>
    <div class="navbar navbar-static-top">
        <div class="navbar-inner">
            <a class="brand">Bogo</a>
            <div class="pull-right">
                <div class="btn-group">
                    <button type="button" class="btn add-columns"><i class="icon-time"></i></button>
                    <button type="button" class="btn remove-columns"><i class="icon-download-alt"></i></button>
                    <button type="button" class="btn reset-columns"><i class="icon-edit"></i></button>
                </div>
                <button class="btn report-search"><i class="icon-search"></i> Search</button>
                <button class="btn report-settings"><i class="icon-wrench"></i> Settings</button>

            </div>
        </div>
    </div>

    <div class="filter-bar">
        <a class="btn btn-info btn-mini">Account <i class="icon-remove-circle icon-white"></i></a>
        <a class="btn btn-info btn-mini">Security <i class="icon-remove-circle icon-white"></i></a>
        <a class="btn btn-info btn-mini">Transaction <i class="icon-remove-circle icon-white"></i></a>
        <a class="btn btn-primary btn-mini add-filter"><i class="icon-filter icon-white"></i> Add Filter </a>
    </div>


    <div class="container-fluid">
        <ul class="nav nav-tabs">
            <li class="active"><a href="#">Home</a></li>
            <li><a href="#">Home</a></li>
            <li><a href="#">Home</a></li>
        </ul>

        <table class="table table-striped table-hover table-condensed">
            <thead>
                <tr>
                    <th class="span1"><i class="icon-filter"></i> Acct No<span class="caret pull-right"></span></th>
                    <th class="span2"><i class="icon-filter"></i> Acct Name</th>
                    <th class="span2"><i class="icon-filter icon-white"></i> Client Ref ID</th>
                </tr>
            </thead>
            <tbody>
                <tr><td>1</td><td>1</td><td>1</td></tr>
                <tr><td>1</td><td>1</td><td>1</td></tr>
                <tr><td>1</td><td>1</td><td>1</td></tr>
            </tbody>
        </table>
    </div>

    <div>
        <div id="filters" class="modal hide fade">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h3>Modal header</h3>
            </div>
            <div class="modal-body">
                <p>One fine body...</p>
            </div>
            <div class="modal-footer">
                <a href="#" class="btn">Close</a>
                <a href="#" class="btn btn-primary">Save changes</a>
            </div>
        </div>
    </div>

    <script type="text/javascript">
        $(function() {

            $(".add-filter").click(function() {
                $("#filters").modal('show');
            });

            $("a i.icon-remove-circle").parent().click(function(e) {
                $(this).remove();
            });

        });
    </script>
</body>
</html>
