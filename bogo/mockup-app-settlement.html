<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
    <script type="text/javascript" src="lib/jquery-1.8.2.js"></script>
    <script type="text/javascript" src="lib/underscore.js"></script>
    <script type="text/javascript" src="lib/backbone.js"></script>
    <script type="text/javascript" src="lib/backbone.paginator.js"></script>
    <script type="text/javascript" src="lib/bootstrap.js"></script>
    <style type="text/css">
    .filter-bar {
        padding: 5px 20px;
        margin: 5px 0;
/*        background-color: #f5f5f5;
        -webkit-border-radius: 4px;
        -moz-border-radius: 4px;
        border-radius: 4px;
*/    
    }
    th .caret {
        margin: 5px 0 0;
    }
    input.account-filter {
        margin-bottom: 0px;
        height: 14px;
    }

    /* for location */
    <style type="text/css">
    td.right-align {
      text-align: right;
    }
    td i {
      cursor: pointer;
    }
    </style>

    </style>
</head>
<body>
    <div class="navbar navbar-static-top">
        <div class="navbar-inner">
            <a class="brand">Bogo</a>
            <div class="pull-right">
                <div class="btn-group">
                    <button type="button" class="btn add-columns"><i class="icon-time"></i></button>
                    <button type="button" class="btn remove-columns"><i class="icon-download-alt"></i></button>
                    <button type="button" class="btn reset-columns"><i class="icon-edit"></i></button>
                </div>
                <button class="btn report-search"><i class="icon-search"></i> Search</button>
                <button class="btn report-settings"><i class="icon-wrench"></i> Settings</button>

            </div>
        </div>
    </div>

    <div class="filter-bar">
        <span><a class="btn btn-info btn-mini">Account <i class="icon-remove-circle icon-white"></i></a></span>
        <span><a class="btn btn-info btn-mini">Security <i class="icon-remove-circle icon-white"></i></a></span>
        <span><a class="btn btn-info btn-mini">Transaction <i class="icon-remove-circle icon-white"></i></a></span>
        <span><a class="btn btn-primary btn-mini add-filter"><i class="icon-filter icon-white"></i> Add Filter </a></span>
    </div>


    <div class="container-fluid">
        <ul class="nav nav-tabs">
            <li class="active"><a href="#">Home</a></li>
            <li><a href="#">Home</a></li>
            <li><a href="#">Home</a></li>
        </ul>

        <table class="table table-striped table-hover table-condensed">
            <thead>
                <tr>
                    <th><i class="icon-filter"></i> Acct No<span class="caret pull-right"></span></th>
                    <th><i class="icon-filter"></i> Acct Name</th>
                    <th><i class="icon-filter icon-white"></i> Client Ref ID</th>
                </tr>
            </thead>
            <tbody>
                <tr><td>1</td><td>1</td><td>1</td></tr>
                <tr><td>1</td><td>1</td><td>1</td></tr>
                <tr><td>1</td><td>1</td><td>1</td></tr>
            </tbody>
        </table>
    </div>

    <div>
        <div id="filters" class="modal">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h3>Search Filters</h3>
            </div>
            <div class="modal-body">
                <div class="filter-type">
                    <select>
                        <option>Account</option>
                        <option>Security ID</option>
                        <option>Date</option>
                        <option>Transaction Type</option>
                        <option>Transaction Status</option>
                        <option>Match Status</option>
                        <option selected="selected">Settlement Location</option>
                        <option>Broker</option>
                        <option>Swift Reason</option>
                        <option>Security Category</option>
                        <option>Transaction Amount</option>
                    </select>
                </div>
                <div class="filter-content">

                    <div class="tabbable">
                        <ul class="nav nav-tabs">
                            <li class="active"><a href="#date" data-toggle="tab">Date</a></li>
                            <li><a href="#location" data-toggle="tab">Location</a></li>
                        </ul>

                    <div class="tab-content">
                        <div class="tab-pane fade active in" id="date">
                            <div class="date-range">
                                <form class="form-horizontal">
                                    <div class="control-group">
                                        <div class="controls">
                                        <select style="width: auto">
                                            <option value="today">Today</option>
                                            <option value="yesterday">Yesterday</option>
                                            <option value="last7days">Last 7 Days</option>
                                            <option value="lastweek">Previous Week (Mon-Fri)</option>
                                            <option value="lastmonth">Previous Month</option>
                                            <option value="customdate">Custom Date</option>
                                        </select>
                                        </div>
                                    </div>
                                    <div class="control-group">
                                        <div class="control-label">
                                            <label>From</label>
                                        </div>
                                        <div class="controls">
                                            <input class="fromDate span2 hasDatepicker" type="text" id="dp1354630648131">
                                        </div>
                                    </div>

                                    <div class="control-group">
                                        <div class="control-label">
                                            <label>To</label>
                                        </div>
                                        <div class="controls">
                                            <input class="toDate span2 hasDatepicker" type="text" id="dp1354630648132">
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>                        
                        <div class="tab-pane fade" id="location">
                          <div class="input-append">
                            <input class="lookup" type="text" placeholder="Enter country..." rel="tooltip" title="Enter country code to search">
                            <button class="btn add-security" type="button" rel="tooltip" title="first tooltip"><i class="icon-plus"></i></button>
                          </div>
                          <br>
                          <div class="">
                            <table class="table table-hover table-condensed">
                                <thead>
                                    <tr><th>Code</th><th>Description</th><th></th></tr>
                                </thead>
                                <tbody>
                                    <tr><td>JP</td><td>JAPAN</td><td class="right-align"><i class="icon-remove-sign remove-security"></i></td></tr>
                                    <tr><td>HK</td><td>HONG KONG</td><td class="right-align"><i class="icon-remove-sign remove-security"></i></td></tr>
                                    <tr><td>UA</td><td>UKRAINE</td><td class="right-align"><i class="icon-remove-sign remove-security"></i></td></tr>
                                    <tr><td>US</td><td>UNITED STATES</td><td class="right-align"><i class="icon-remove-sign remove-security"></i></td></tr>
                                </tbody>
                            </table>
                          </div>                            
                        </div>
                    </div>
                    </div>

                </div>                          
            </div>
            <div class="modal-footer">
                <a href="#" class="btn"><i class="icon-filter"></i> Apply Filter</a>
                <a href="#" class="btn btn-primary"><i class="icon-search icon-white"></i> Search</a>
            </div>
        </div>
    </div>

    <script type="text/javascript">
        $(function() {

            $(".add-filter").click(function() {
                $("#filters").modal('show');
            });

            $("a i.icon-remove-circle").parent().click(function(e) {
                $(this).remove();
            });

        });
    </script>
</body>
</html>
