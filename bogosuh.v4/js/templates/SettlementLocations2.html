<table class="table table-hover table-condensed">
    <thead>
        <tr><th>Code</th><th>Description</th><th></th></tr>
    </thead>
    <tbody>
        <% if (locations.length === 0) { %>
        <tr class="muted"><td colspan="3">No locations selected</td></tr>
        <% } else {
            _.each(locations, function (country) { %>
            <tr><td><%=country.code%></td><td><%=country.desc%></td><td class="remove" style="text-align:center"><a rel="tooltip" title="Remove"><i class="icon-remove-sign"></i></a></td></tr>
        <%  });%>
        <% } %>
    </tbody>
</table>
