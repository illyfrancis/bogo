<body>
<div id="output">
</div>

<script type="text/javascript">
var logger = function(msg) {
    $("#output").append("<p>" + msg + "</p>");
}

$(function() {
    var now = new Date();
    logger("> toString: " + now.toString());
    // logger("> toISOString: " + now.toISOString());  // fail in IE8-
    logger("> toGMTString: " + now.toGMTString());
});

/*

now.toGMTString()
"Fri, 30 Nov 2012 19:55:16 GMT"
before = new Date("2012-11-30T19:55:16.123Z")
Fri Nov 30 2012 14:55:16 GMT-0500 (Eastern Standard Time)
new Date()
Fri Nov 30 2012 14:59:28 GMT-0500 (Eastern Standard Time)
now.toJSON
function toJSON() { [native code] }
now.toJSON()
"2012-11-30T19:55:16.123Z"
Date
function Date() { [native code] }
now.toString()
"Fri Nov 30 2012 14:55:16 GMT-0500 (Eastern Standard Time)"
*/

</script>

</body>
