<!DOCTYPE html>
<html>
<html lang="en">
<title>Bootstrap 101 Template</title>
<!-- Bootstrap -->
<link href="css/bootstrap.css" rel="stylesheet">
<link href="search.css" rel="stylesheet">
<script src="http://code.jquery.com/jquery-latest.js"></script>
    <!--
    <script src="js/bootstrap.js"></script>
-->
</head>
<body>

    <div class="container search-accounts">
        <h1>Search by Accounts</h1>
        <div class="filter form-inline">
            <h3>Filters</h3>
            <input class="span2 account-name" type="text" placeholder="number">
            <input class="span2 account-number" type="text" placeholder="name">
            <label class="checkbox">
                <input class="account-selected" type="checkbox"> Selected
            </label>
            <a class="btn apply">Apply</a>
        </div>

        <div class="select-accounts">
            <h3>Select Accounts</h3>
            <a class="btn all"><i class="icon-ok"></i> All</a>
            <a class="btn none"><i class="icon-remove"></i> None</a>
        </div>

        <h3>Accounts</h3>
        <div class="scrollable">
            <table class="table table-condensed table-hover table-striped">
                <thead>
                    <tr><th>Number</th><th>Name</th><th>Selected</th></tr> 
                </thead>
                <tbody>
                    <tr><td>1234</td><td>ABCDE DREFD</td><td><input type="checkbox"/></td></tr>
                    <tr><td>1234</td><td>ABCDE DREFD</td><td><input type="checkbox"/></td></tr>
                    <tr><td>1234</td><td>ABCDE DREFD</td><td><input type="checkbox"/></td></tr>
                    <tr><td>1234</td><td>ABCDE DREFD</td><td><input type="checkbox"/></td></tr>
                    <tr><td>1234</td><td>ABCDE DREFD</td><td><input type="checkbox"/></td></tr>
                    <tr><td>1234</td><td>ABCDE DREFD</td><td><input type="checkbox"/></td></tr>
                    <tr><td>1234</td><td>ABCDE DREFD</td><td><input type="checkbox"/></td></tr>
                    <tr><td>1234</td><td>ABCDE DREFD</td><td><input type="checkbox"/></td></tr>
                    <tr><td>1234</td><td>ABCDE DREFD</td><td><input type="checkbox"/></td></tr>
                    <tr><td>1234</td><td>ABCDE DREFD</td><td><input type="checkbox"/></td></tr>
                    <tr><td>1234</td><td>ABCDE DREFD</td><td><input type="checkbox"/></td></tr>
                    <tr><td>1234</td><td>ABCDE DREFD</td><td><input type="checkbox"/></td></tr>
                    <tr><td>1234</td><td>ABCDE DREFD</td><td><input type="checkbox"/></td></tr>
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
