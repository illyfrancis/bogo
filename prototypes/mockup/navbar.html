<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
    <script type="text/javascript" src="lib/jquery-1.8.2.js"></script>
    <script type="text/javascript" src="lib/underscore.js"></script>
    <script type="text/javascript" src="lib/backbone.js"></script>
    <script type="text/javascript" src="lib/backbone.paginator.js"></script>
    <script type="text/javascript" src="lib/bootstrap.js"></script>
    <script type="text/javascript" src="navbar.js"></script>
</head>
<body>
    <div class="container">
        <div class="navbar navbar-static-top navbar-inverse">
            <div class="navbar-inner">
                <div class="pull-right">
                    <button type="submit" class="btn btn-inverse"><i class="icon-cog icon-white"></i> Settings</button>
                </div>
                <div class="pull-right">
                    <button type="submit" class="btn btn-inverse"><i class="icon-search icon-white"></i> Search</button>
                </div>
                <a class="brand" href="#">Title</a>
                <ul class="nav">
                    <li class="active"><a href="#">Home</a></li>
                    <li><a href="#">Link</a></li>
                    <li class="divider-vertical"></li>
                    <li><a href="#">Link</a></li>
                </ul>
                <form class="navbar-search pull-left">
                    <input type="text" class="search-query" placeholder="Search">
                </form>
            </div>
        </div>

        <section>
            <div class="row">
                <div class="well span4">
                    <div class="filter-type">
                        <select class="span4">
                            <option selected="selected" value="account">Account</option>
                            <option value="security">Security</option>
                            <option disabled="disabled" value="transaction">Transaction Type</option>
                            <option value="transaction date">Transaction Date</option>
                        </select>
                    </div>
                    <div class="filter-content">
                        <div>
                            <h1>Default section</h1>
                        </div>
                    </div>
                </div>
                <div class="span4">
                    <p>Another content in a well</p>
                </div>
            </div>
        </section>
    </div>

</body>
</html>
