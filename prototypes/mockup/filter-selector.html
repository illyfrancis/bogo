<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
    <script type="text/javascript" src="lib/jquery-1.8.2.js"></script>
    <script type="text/javascript" src="lib/underscore.js"></script>
    <script type="text/javascript" src="lib/backbone.js"></script>
    <script type="text/javascript" src="lib/backbone.paginator.js"></script>
    <script type="text/javascript" src="lib/bootstrap.js"></script>
    <script type="text/javascript" src="filter-selector.js"></script>
</head>
<body>
    <div class="container">
        <section>
            <div class="row">
                <div class="well span4">
                    <div class="filter-type">
                        <select class="span4">
                            <option selected="selected" value="account">Account</option>
                            <option value="security">Security</option>
                            <option disabled="disabled" value="transaction">Transaction Type</option>
                            <option value="transaction date">Transaction Date</option>
                        </select>
                    </div>
                    <div class="filter-content">
                        <div>
                            <h1>Default section</h1>
                        </div>
                    </div>
                </div>
                <div class="span4">
                    <p>Another content in a well</p>
                </div>
            </div>
        </section>
    </div>

</body>
</html>
