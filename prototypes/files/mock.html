<!DOCTYPE html>
<html lang="en">
<head>
    <title>Mock</title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
    <style type="text/css">
    </style>
    
    <script type="text/javascript" src="lib/json2.js"></script>
    <script data-main="js/mock-config" src="lib/require/require.js"></script>

</head>
<body>
    <div class="navbar navbar-static-top">
        <div class="navbar-inner">
            <a class="brand">File Reader</a>
            <div class="pull-right">
                <div class="btn-group">
                    <button type="button" class="btn" title="Inbox"><i class="icon-envelope"></i> <span class="badge badge-important" style="padding: 0 4px;">5</span></button>
                    <button type="button" class="btn" title="User Guide"><i class="icon-question-sign"></i></button>

                </div>
                <div class="btn-group">
                    <button type="button" class="btn" title=""><i class="icon-time"></i></button>
                    <button type="button" class="btn" title="Export"><i class="icon-download-alt"></i></button>
                    <button type="button" class="btn" title="Save"><i class="icon-star"></i></button>
                    <button class="btn report-settings" title="Customize Results"><i class="icon-th-list"></i></button>
                </div>
                <button class="btn btn-info add-filters"><i class="icon-filter icon-white"></i> Add Filter</button>
                <button class="btn btn-primary report-search"><i class="icon-search icon-white"></i> Search</button>
            </div>
        </div>
    </div>
    <div class="container">
        <form class="form-signin" style="max-width:300px; border:1px solid #e5e5e5; padding: 10px; margin: 10px auto 20px">
          <h2>Signin</h2>
        </form>
    </div>
    <div class="container" style="background-color:#cdd">
      <h1 style="margin: 10px auto 20px">hello</h1>
    </div>
    <div class="container-fluid" style="background-color:#ccd">
      <h1>hello fluid</h1>
    </div>
    <div class="container-fluid">
      <div class="row-fluid">
        <div class="span2">
          <!--Sidebar content-->
          <p>sidebar</p>
          <span class="label">This is some long label with some text</span>
        </div>
        <div class="span10">
          <!--Body content-->
          <p>body</p>
          <button class="btn btn-info">item one</button>
          <button class="btn btn-info">item two</button>
          <button class="btn btn-info">item three</button>

        </div>
      </div>
    </div>
