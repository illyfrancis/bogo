<!DOCTYPE html>
<html lang="en">
<head>
	<link rel="stylesheet" type="text/css" href="../css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="accounts.css">
	<script type="text/javascript" src="../lib/jquery-1.8.2.js"></script>
	<script type="text/javascript" src="../lib/underscore.js"></script>
	<script type="text/javascript" src="../lib/backbone.js"></script>

	<!-- bootstrap -->
	<script type="text/javascript" src="../lib/bootstrap.js"></script>

	<!-- templates -->
	<script type="text/template" id="template-column-item">
		<%- title %>
	</script>

	<script type="text/javascript" src="js/models/ReportColumn.js"></script>
	<script type="text/javascript" src="js/collections/ReportSchema.js"></script>
	<script type="text/javascript" src="js/views/ReportColumnSelector.js"></script>

	<script type="text/javascript" src="js/AppReportColumnSelection.js"></script>
</head>
<body>
	<div class="container report-column-selector">
		<h1>Customize report column selection</h1>
		<a href="#" rel="tooltip" data-placement="top" data-original-title="Tooltip on top">Tooltip on top</a>
		<a href="#" rel="popover" data-trigger="hover" title="first tooltip" data-content="some information about this link">hover over me</a>
		<div>

			<div class="row">
				<select class="span3 report-column-available" multiple="multiple">
					<option value="One">1</option>
					<option value="Two">2</option>
					<option value="Three">3</option>
					<option value="Four">4</option>
					<option value="Five">5</option>
				</select>
				<div class="btn-group btn-group-vertical">
					<button type="button" class="btn"><i class="icon-chevron-right"></i></button>
					<button type="button" class="btn"><i class="icon-chevron-left"></i></button>
					<button type="button" class="btn"><i class="icon-refresh"></i></button>
				</div>
				<select class="report-column-selected" multiple="multiple">
					<option value="One">1</option>
					<option value="Two">2</option>
					<option value="Three">3</option>
					<option value="Four">4</option>
					<option value="Five">5</option>
				</select>
				<div class="btn-group btn-group-vertical">
					<button type="button" class="btn"><i class="icon-chevron-up"></i></button>
					<button type="button" class="btn"><i class="icon-chevron-down"></i></button>
				</div>
			</div>

			<div class="row">
				<select class="span3 report-column-available" multiple="multiple">
					<option value="One">1</option>
					<option value="Two">2</option>
					<option value="Three">3</option>
					<option value="Four">4</option>
					<option value="Five">5</option>
				</select>
				<div class="btn-group btn-group-vertical">
					<button type="button" class="btn"><i class="icon-arrow-right"></i></button>
					<button type="button" class="btn"><i class="icon-arrow-left"></i></button>
					<button type="button" class="btn"><i class="icon-refresh"></i></button>
				</div>
				<select class="report-column-selected" multiple="multiple">
					<option value="One">1</option>
					<option value="Two">2</option>
					<option value="Three">3</option>
					<option value="Four">4</option>
					<option value="Five">5</option>
				</select>
				<div class="btn-group btn-group-vertical">
					<button type="button" class="btn"><i class="icon-arrow-up"></i></button>
					<button type="button" class="btn"><i class="icon-arrow-down"></i></button>
				</div>
			</div>

				<div class="btn-group btn-group-vertical">
					<button type="button" class="btn"><i class="icon-fast-backward"></i></button>
					<button type="button" class="btn"><i class="icon-step-backward"></i></button>
					<button type="button" class="btn"><i class="icon-backward"></i></button>
					<button type="button" class="btn"><i class="icon-forward"></i></button>
					<button type="button" class="btn"><i class="icon-step-forward"></i></button>
					<button type="button" class="btn"><i class="icon-fast-forward"></i></button>
					<button type="button" class="btn"><i class="icon-refresh"></i></button>
				</div>

			<div class="btn-toolbar">
				<div class="btn-group">
					<button type="button" class="btn"><i class="icon-fast-backward"></i></button>
					<button type="button" class="btn"><i class="icon-step-backward"></i></button>
					<button type="button" class="btn"><i class="icon-backward"></i></button>
					<button type="button" class="btn"><i class="icon-forward"></i></button>
					<button type="button" class="btn"><i class="icon-step-forward"></i></button>
					<button type="button" class="btn"><i class="icon-fast-forward"></i></button>
				</div>
				<div class="btn-group">
					<button type="button" class="btn"><i class="icon-refresh"></i></button>
				</div>
			</div>
		</div>
	</div>

			<div class="xbtn-toolbar xbtn-group-vertical">
				<div class="btn-group btn-group-vertical">
					<button type="button" class="btn"><i class="icon-fast-backward"></i></button>
					<button type="button" class="btn"><i class="icon-step-backward"></i></button>
					<button type="button" class="btn"><i class="icon-backward"></i></button>
					<button type="button" class="btn"><i class="icon-forward"></i></button>
					<button type="button" class="btn"><i class="icon-step-forward"></i></button>
					<button type="button" class="btn"><i class="icon-fast-forward"></i></button>
				</div>
				<div class="btn-group btn-group-vertical">
					<button type="button" class="btn"><i class="icon-refresh"></i></button>
				</div>
			</div>

</body>
</html>
